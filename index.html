<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MXVM7TK27Q"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-MXVM7TK27Q');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="imgs_container" id="imgs_container">
        <img src="./imgs/valentine.png" alt="" class="display_imgs" id="display_imgs">
    </div>
    <div class="text_container" id="text_container">
        <h2 class="valentineQuestion" id="valentineQuestion">
            Will you be my Valentine?
        </h2>
    </div>
    <div class="btns_container" id="btns_container">
        <button id="yesBtn" onclick="trackYes()" class="btn yes">Yes</button>
        <button id="noBtn" onclick="trackNo()" class="btn no">No</button>
    </div>
    
    <script type="module" src="script.js"></script>
  <script>
  // Ждём, пока gtag станет функцией (обычно 100–500 мс)
  function waitForGtag(callback) {
    if (typeof gtag === 'function') {
      callback();
    } else {
      setTimeout(() => waitForGtag(callback), 100); // проверяем каждые 100 мс
    }
  }

  function trackYes() {
    waitForGtag(() => {
      gtag('event', 'valentine_response', {
        'response': 'yes'
      });
    });
  }

  function trackNo() {
    waitForGtag(() => {
      gtag('event', 'valentine_response', {
        'response': 'no'
      });
    });
  }
</script>
</body>

</html>
